name: Playwright Tests

on:
    # Run Playwright tests after successful deployment
    workflow_run:
        workflows: ["Build and Deploy Portfolio"]
        types:
            - completed
        branches: [main]

    # Also allow manual triggering for testing
    workflow_dispatch:

jobs:
    test:
        # Only run if the deployment workflow succeeded
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        timeout-minutes: 60
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps

            # Wait a moment for GitHub Pages to fully deploy
            - name: Wait for deployment
              run: sleep 30

            - name: Run Playwright tests against live site
              run: npx playwright test
              env:
                  # Configure Playwright to test your actual GitHub Pages URL
                  PLAYWRIGHT_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
